<h1>Listado de Héroes</h1>

<div *ngIf="deletedHero; else noDeleted">
  <h3>
    Héroe borrado: <small>{{ deletedHero }}</small>
  </h3>
</div>

<ng-template #noDeleted>
  <h3>No hay héroes borrados</h3>
</ng-template>

<button (click)="deleteHero()">Borrar</button>

<ul>
  <li *ngFor="let hero of heroes; let i = index">{{ i + 1 }} - {{ hero }}</li>
</ul>
